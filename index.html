<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-prc-Assignment</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/f504de22f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="./Images/Group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <div class="nav-option">
            <p id="home" class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
    </nav>
    <!-- navbar  end-->
    
    <!-- banner section -->
    <section class="banner-container">
        <div class="explore-container">
            <h3 class="explore-title">Explore Your Travel</h3>
            <p class="explore-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio <br>enim ac quis sapien urna eu phasellus.</p>
        </div>

        <div class="travel-inputs">
            <input type="text " placeholder="Where go">
            <select name="" id="">
                <option value="">When</option>
            </select>
            <select name="" id="">
                <option value="">Select type</option>
            </select>
            <button class="btn-primary">
                <i class="fa-brands fa-searchengin"></i>
                Find now
            </button>
        </div>
    </section>
    <!-- banner section end-->


</body>
</html>
